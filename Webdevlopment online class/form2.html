<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>

<body>
   <details> <!--detail is use to bring all data in a single topic and summary is the title -->
    <Summary style="font-size:xx-large;"> HTML form</Summary>
    <form action="" <!--novalidate-->><!--novalidate is used to off all the validation-->
        week: <input type="week" name="week">
        <hr>
        month: <input type="month" name="month">
        <hr>
        Date: <input type="date" name="date">
        <hr>
        time: <input type="time" name="time">
        <hr>
        Domain: <input type="url" name="domain">
        <hr>
        price: 0 <input type="range" name="price" min="0" max="200">
        <hr>
        placeholder: <input type="text" name="n1" placeholder="enter your full name">
        <hr>
        required: <input type="text" name="n2" required>
        <hr>
        image: <input type="file" name="photo" accept="image/*">
        <hr>
        readonly : <input type="text" name="n3" value="aryan" readonly>
        disabled: <input type="text" name="n4" value="Ram" disabled>
        <hr>
        hidden: <input type="hidden" name="n5" value="sita">
        <hr>
        autocompleteoff: <input type="text" name="email" autocomplete="off">
        <hr>
        autofocus: <input type="text" name="n6" autofocus>
        color: <input type="color" name="color">
        <hr>
        
<hr>
pattern: <input type="text" name="n7" pattern="[aA-zZ]{0,3}" autocomplete="off">
        <input type="reset">
        <input type="submit" name="submit">
        <input type="image" src="images/icon.png" width="3 0">
       
    </form>
</details>
</body>

</html>
