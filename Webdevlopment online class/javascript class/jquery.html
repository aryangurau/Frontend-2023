<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery html</title>
    <style>
        .new{ background: green;}
        h1{ position: relative;}
    </style>
</head>
<body>
    <h1>This is demo</h1>
    <button class="a">Hide</button>
    <button class="b">Show</button>

    <button class="d">fadeIn</button>
    <button class="e">fadeOut</button>
    <button class="f">fadeToggle</button>
<button class="g">slideUp</button>
<button class="h">slideDown</button>
<button class="i">slideToggle</button>

<button class="j">addClass</button>
<button class="k">removeClass</button>
<button class="l">ToggleClass</button>

<button class="m">css</button>
<button class="n">animate</button>
<button class="o">stop</button>
<button class="p">prepend</button>
<button class="q">append</button>
<button class="r">before</button>
<button class="s">after</button>

<button class="t">remove</button>
<button class="u">empty</button>

    <script src="jquery.js"></script>

</html>
