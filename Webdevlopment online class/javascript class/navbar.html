<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR with jS</title>

    <style>

aside{
    width: 200px; height: 100%; position: fixed; background: green; left: 0 ; top: 0; transform: translateX(-100%); transition: 0.9s;
}
.a{transform: translateX(0);}
.b{margin-left: 200px;}
main{transition: 0.9s;}

.bar, .bar2, .bar3{
    width: 20px; height: 2px; background: black; margin: 3px 0; transition: 0.9s;
}
.hu .bar2{ opacity: 0;}
.hu .bar{ transform: rotate(-35deg) translate(-6px, 8px);}
.hu .bar3{ transform: rotate(35deg) translate(0px, 0px);}

    </style>
</head>
<body>
    <main>
        <div class="aa">
<div class="bar"></div>
<div class="bar2"></div>
<div class="bar3"></div>
        </div>
    </main>
    
    <aside></aside>

    <script>

        document.querySelector('.aa').addEventListener('click',abc)
        function abc()
        {
            document.querySelector('aside').classList.toggle('a')
            document.querySelector('main').classList.toggle('b')
            document.querySelector('main').classList.toggle('hu')
        }

    </script>
</body>
</html>
