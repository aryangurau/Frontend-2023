<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in js</title>
</head>
<body>
    <table border="1">
        <script>
let rows=prompt("enter no. of rows")
let cols=prompt("enter no. of columns")
for(var a=1; a<=rows; a++)
{
    document.write(`<tr>`)
        for(var b=1; b<=cols; b++)
        {
            document.write(`<td>R${a}C${b} </td>`)
        }
        document.write(`</tr>`)
}
        </script>
    </table>
</body>
</html>
